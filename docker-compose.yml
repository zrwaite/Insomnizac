version: '3'
services:
    website:
        build: 'website'
        image: 'zrwaite/insomnizac_website:1.0.0'
        ports:
            - '8010:80'
        depends_on:
            - "api"
    api:
        build: 'api'
        image: 'zrwaite/insomnizac_api:1.0.0'
        ports:
            - '8011:8011'
